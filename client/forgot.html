<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
						
		<title>Popcorn</title>
		<link rel="shortcut icon" href="img/favicon.svg">
		
        <link type="text/css" rel="stylesheet" href="css/fonts.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
	</head>
	
	<body>
        <div class="login-wrap">
            <a href="/" title="Logo" class="logo">
                <img src="img/logo.svg" alt="Logo" />
            </a>
            <h2 class="mb--1">Forgot Password</h2>
            <p>Forgot your password? No worries, enter your email and we'll send you instructions</p>
            
            <form class="login-form mt--2">
                <div class="input-wrap">
                    <label for="email">Email address</label>
                    <input type="text" id="email" name="email" placeholder="Your email address" />
                </div>
                <a href="#this" class="signup-btn" title="Send Instructions">Send Instructions</a>
            </form>
        </div>
    </body>
</html>
